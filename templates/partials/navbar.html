<style>

    }

    }

        background: none;
        cursor: pointer;
        padding: 8px 12px;
        font-size: 16px;
    }
    
    .cart-btn {

        color: #000;

        position: relative;
    }

    }
    
    .cart-count {

        align-items: center;
        justify-content: center;
        min-width: 20px;
        height: 20px;
        background: #d32f2f;
        color: #fff;
        border-radius: 50%;
        font-size: 12px;

    }
    
    .user-menu {
        position: relative;
    }

        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
        color: #000;
        padding: 8px 12px;
        border-radius: 4px;
    }
    
    .user-btn:hover {
        background: #f5f5f5;
    }
    
    .user-dropdown {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        min-width: 200px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        z-index: 1000;
    }
    
    .user-menu:hover .user-dropdown {
        display: flex;
        flex-direction: column;
    }
    
    .user-dropdown a {
        padding: 12px 16px;
        color: #333;
        text-decoration: none;
        font-size: 14px;
        border-bottom: 1px solid #f0f0f0;
    }
    
    .user-dropdown a:last-child {
        border-bottom: none;
    }
    
    .user-dropdown a:hover {
        background: #f5f5f5;
    }

        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        color: #000;
        border: 1px solid #000;

    .auth-btn:hover {

    }
    
    .auth-btn-primary {

        color: #fff;
        border-color: #000;
    }
    
    .auth-btn-primary:hover {
        background: #333;
    }
</style>

<script>
// Update cart count
function updateCartCount() {
    const cart = localStorage.getItem('fashionshop_cart');
    const items = cart ? JSON.parse(cart) : [];
    const count = items.length;
    const countElement = document.querySelector('.cart-count');
    if (countElement) {
        countElement.textContent = count;
        countElement.style.display = count > 0 ? 'inline-flex' : 'none';
    }
}

document.addEventListener('DOMContentLoaded', updateCartCount);
window.addEventListener('storage', updateCartCount);

document.querySelector('.cart-btn')?.addEventListener('click', function(e) {
    const isAuthenticated = "{{ user.is_authenticated|lower }}" === 'true';
    if (!isAuthenticated) {
        e.preventDefault();
        window.location.href = "{% url 'login' %}";
    }
});
</script>
