{% extends 'base.html' %}
{% load static %}
{% block title %}Thêm sản phẩm mới{% endblock %}

{% block content %}
    <div class="form_product__wrap" style="max-width: 700px; margin: 0 auto;">
        <h1 style="margin: 16px 0; text-align: center">Add Product</h1>

        <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data" id="productForm">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Product sizes -->
            <div class="product-sizes" style="margin-top: 24px;">
                <h3 style="background-color: #447e9b; color: white; padding: 8px;">PRODUCT SIZES</h3>

                <div id="sizesContainer">
                    <div class="product-size-item" data-index="1"
                         style="border: 1px solid #ddd; padding: 10px; margin-top: 8px;">
                        <label style="font-weight: bold; margin-bottom: 8px; display: block;">Product size #1:</label>
                        <div style="display: grid; grid-template-columns: 2fr 1fr auto auto; gap: 8px; align-items: center;">
                            <div>
                                <label style="font-size: 12px; color: #666;">Size:</label>
                                <select name="sizes[]" class="form__control" style="width: 100%;">
                                    <option value="">---------</option>
                                    {% for size in sizes %}
                                        <option value="{{ size.id }}">{{ size.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div>
                                <label style="font-size: 12px; color: #666;">Quantity:</label>
                                <input type="number" name="quantities[]" class="form__control" 
                                       placeholder="Số lượng" min="0" value="0" style="width: 100%;">
                            </div>
                            <button type="button" class="btn__add btn addSizeRow" style="margin-top: 18px;">+</button>
                            <button type="button" class="btn__delete btn removeSizeRow" style="margin-top: 18px;">×</button>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 10px;">
                    <a href="#" id="addSizeLink" style="color: green; text-decoration: none;">+ Add another Product size</a>
                </div>
            </div>

            <!-- Submit -->
            <div class="content btn__control__product" style="margin-top: 24px;">
                <button type="submit" class="btn__add btn">Save</button>
            </div>
        </form>
    </div>

    {% if messages %}
        <script>
            {% for message in messages %}
                alert("{{ message|escapejs }}");
            {% endfor %}
        </script>
    {% endif %}

    <template id="sizeTemplate">
        <div class="product-size-item"
             style="border: 1px solid #ddd; padding: 10px; margin-top: 8px;">
            <label style="font-weight: bold; margin-bottom: 8px; display: block;"></label>
            <div style="display: grid; grid-template-columns: 2fr 1fr auto auto; gap: 8px; align-items: center;">
                <div>
                    <label style="font-size: 12px; color: #666;">Size:</label>
                    <select name="sizes[]" class="form__control" style="width: 100%;">
                        <option value="">---------</option>
                        {% for size in sizes %}
                            <option value="{{ size.id }}">{{ size.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label style="font-size: 12px; color: #666;">Quantity:</label>
                    <input type="number" name="quantities[]" class="form__control" 
                           placeholder="Số lượng" min="0" value="0" style="width: 100%;">
                </div>
                <button type="button" class="btn__add btn addSizeRow" style="margin-top: 18px;">+</button>
                <button type="button" class="btn__delete btn removeSizeRow" style="margin-top: 18px;">×</button>
            </div>
        </div>
    </template>
    
    <script src="{% static 'js/admin/product.js' %}"></script>
{% endblock %}
