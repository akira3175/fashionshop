{% extends 'base.html' %}
{% load static %}
{% block title %}Thêm sản phẩm mới{% endblock %}

{% block content %}
<div class="form_product__wrap" style="max-width: 700px; margin: 0 auto;">
    <h1 style="margin: 16px 0; text-align: center">Add Product</h1>

    <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data" id="productForm">
        {% csrf_token %}

        <!-- Category -->
        <div class="form__group content">
            <label>Category:</label>
            <select name="category" class="form__control">
                <option value="">---------</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <button type="button" class="btn__add btn" style="margin-left: 8px;">+</button>
        </div>

        <!-- Name -->
        <div class="form__group content">
            <label>Name:</label>
            <input type="text" name="name" class="form__control" required>
        </div>

        <!-- Price -->
        <div class="form__group content">
            <label>Price:</label>
            <input type="number" name="price" class="form__control" required>
        </div>

        <!-- Image -->
        <div class="form__group content">
            <label>Image:</label>
            <input type="file" name="image" class="form__control">
        </div>

        <!-- Hide -->
        <div class="form__group content">
            <label>
                <input type="checkbox" name="hide"> Hide
            </label>
        </div>

        <!-- Product sizes -->
        <div class="product-sizes" style="margin-top: 24px;">
            <h3 style="background-color: #447e9b; color: white; padding: 8px;">PRODUCT SIZES</h3>

            <div id="sizesContainer">
                <div class="product-size-item" data-index="1" style="border: 1px solid #ddd; padding: 10px; margin-top: 8px;">
                    <label>Product size #1:</label>
                    <div style="display: flex; align-items: center; gap: 8px; margin-top: 4px;">
                        <select name="sizes[]" class="form__control" style="flex: 1;">
                            <option value="">---------</option>
                            {% for size in sizes %}
                            <option value="{{ size.id }}">{{ size.name }}</option>
                            {% endfor %}
                        </select>
                        <button type="button" class="btn__add btn addSizeRow">+</button>
                        <button type="button" class="btn__delete btn removeSizeRow" style="display: none;">×</button>
                    </div>
                </div>
            </div>

            <div style="margin-top: 10px;">
                <a href="#" id="addSizeLink" style="color: green; text-decoration: none;">+ Add another Product size</a>
            </div>
        </div>

        <!-- Submit -->
        <div class="content btn__control__product" style="margin-top: 24px;">
            <button type="submit" class="btn__add btn">Save</button>
        </div>
    </form>
</div>

{% if messages %}
<script>
    {% for message in messages %}
    alert("{{ message|escapejs }}");
    {% endfor %}
</script>
{% endif %}

{% endblock %}
