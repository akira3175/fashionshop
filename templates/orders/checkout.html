
{% extends "base.html" %}
{% load static %}

{% block title %}Thanh toán - Fashion Shop{% endblock %}

{% block css %}
<style>
    .checkout-container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
    }
    
    .checkout-title {
        font-size: 28px;
        margin-bottom: 30px;
        text-align: center;
    }
    
    .checkout-content {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 30px;
    }
    
    .checkout-form {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .form-section {
        margin-bottom: 30px;
    }
    
    .form-section h3 {
        font-size: 20px;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #000;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
    }
    
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }
    
    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }
    
    .order-summary {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        height: fit-content;
        position: sticky;
        top: 100px;
    }
    
    .order-summary h3 {
        font-size: 20px;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #000;
    }
    
    .order-item {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
    }
    
    .order-item:last-child {
        border-bottom: none;
    }
    
    .order-item-image {
        width: 60px;
        height: 60px;
        flex-shrink: 0;
    }
    
    .order-item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 4px;
    }
    
    .order-item-info {
        flex: 1;
    }
    
    .order-item-info h4 {
        font-size: 14px;
        margin-bottom: 5px;
    }
    
    .order-item-info p {
        font-size: 12px;
        color: #666;
        margin-bottom: 3px;
    }
    
    .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-size: 14px;
    }
    
    .summary-row.total {
        font-size: 18px;
        font-weight: bold;
        padding-top: 15px;
        border-top: 2px solid #000;
        margin-top: 20px;
    }
    
    .place-order-btn {
        width: 100%;
        padding: 15px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
    }
    
    .place-order-btn:hover {
        background: #333;
    }
    
    .place-order-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
    }
    
    @media (max-width: 768px) {
        .checkout-content {
            grid-template-columns: 1fr;
        }
        
        .order-summary {
            position: static;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="checkout-container">
    <h1 class="checkout-title">Thanh toán</h1>
    
    <div class="checkout-content">
        <div class="checkout-form">
            <form id="checkoutForm" method="POST">
                {% csrf_token %}
                
                <div class="form-section">
                    <h3>Thông tin giao hàng</h3>
                    
                    <div class="form-group">
                        <label for="receiver">Họ và tên người nhận *</label>
                        <input type="text" id="receiver" name="receiver" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Số điện thoại *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Địa chỉ giao hàng *</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="note">Ghi chú (Tùy chọn)</label>
                        <textarea id="note" name="note"></textarea>
                    </div>
                </div>
                
                <input type="hidden" id="cartData" name="cart_data">
                <input type="hidden" id="totalAmount" name="total_amount">
            </form>
        </div>
        
        <div class="order-summary">
            <h3>Đơn hàng</h3>
            
            <div id="orderItems"></div>
            
            <div class="summary-row">
                <span>Tạm tính:</span>
                <span id="summarySubtotal">0đ</span>
            </div>
            
            <div class="summary-row">
                <span>Phí vận chuyển:</span>
                <span>Miễn phí</span>
            </div>
            
            <div class="summary-row total">
                <span>Tổng cộng:</span>
                <span id="summaryTotal">0đ</span>
            </div>
            
            <button type="submit" form="checkoutForm" class="place-order-btn" id="placeOrderBtn">
                Đặt hàng
            </button>
        </div>
    </div>
</div>

<script src="{% static 'js/cart.js' %}"></script>
<script>
    // Render order summary
    function renderOrderSummary() {
        const cartItems = cartManager.getCart();
        const container = document.getElementById('orderItems');
        
        if (cartItems.length === 0) {
            window.location.href = '{% url "orders:cart" %}';
            return;
        }
        
        let html = '';
        cartItems.forEach(item => {
            html += `
                <div class="order-item">
                    <div class="order-item-image">
                        <img src="${item.image}" alt="${item.product_name}">
                    </div>
                    <div class="order-item-info">
                        <h4>${item.product_name}</h4>
                        <p>Size: ${item.size_name}</p>
                        <p>Số lượng: ${item.quantity}</p>
                        <p style="font-weight: 600; color: #000;">${formatPrice(item.price * item.quantity)}</p>
                    </div>
                </div>
            `;
        });
        
        container.innerHTML = html;
        
        const total = cartManager.getTotalPrice();
        document.getElementById('summarySubtotal').textContent = formatPrice(total);
        document.getElementById('summaryTotal').textContent = formatPrice(total);
    }
    
    // Handle form submission
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const cartItems = cartManager.getCart();
        if (cartItems.length === 0) {
            alert('Giỏ hàng trống!');
            return;
        }
        
        const formData = new FormData(this);
        
        // Chuẩn bị data để gửi
        const checkoutData = {
            receiver: formData.get('receiver'),
            phone: formData.get('phone'),
            address: formData.get('address'),
            note: formData.get('note'),
            items: cartManager.prepareCheckoutData(),
            total_amount: cartManager.getTotalPrice()
        };
        
        // Gửi request lên server
        fetch('{% url "orders:process_checkout" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(checkoutData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Xóa giỏ hàng
                cartManager.clearCart();
                
                // Thông báo thành công
                alert('Đặt hàng thành công! Mã đơn hàng: ' + data.order_id);
                
                // Redirect về trang đơn hàng hoặc trang chủ
                window.location.href = '{% url "orders:my_orders" %}';
            } else {
                alert('Có lỗi xảy ra: ' + (data.message || 'Vui lòng thử lại'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Có lỗi xảy ra khi đặt hàng. Vui lòng thử lại!');
        });
    });
    
    // Load order summary when page loads
    document.addEventListener('DOMContentLoaded', renderOrderSummary);
</script>
{% endblock %}
